<!DOCTYPE html>
<html>
<body>

<script>
let a = parseInt(prompt("Enter first number"));
let b = parseInt(prompt("Enter second number"));
let op = prompt("Enter + - * /");

switch (op) {
  case "+":
    document.write(a + b);
    break;
  case "-":
    document.write(a - b);
    break;
  case "*":
    document.write(a * b);
    break;
  case "/":
    document.write(a / b);
    break;
  default:
    document.write("Invalid operator");
}
</script>

</body>
</html>
