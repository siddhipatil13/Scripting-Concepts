<html>

<body>


<script>
 class Rectangle{
	constructor(l, b){
	this.l = l;
	this.b = b;
	
	
	
	}
	
	area() {
	
	 return this.l * this. b;
	}
 
 
 }
 
 let l = parseInt(prompt("Enter length:"));
 let b = parseInt(prompt("Enter breadth:"));
 
 let rec = new Rectangle(l, b);
 
 
 alert("Area of Rectangle: "+ rec.area());
 

</script>
</body>

</html>
