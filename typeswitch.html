<!DOCTYPE html>
<html>
<head>
    <title>Switch Case Example</title>
</head>
<body>

    <h2>Enter a Number (1-3)</h2>
    <input type="number" id="num" placeholder="Enter number">
    <button onclick="runProgram()">Check</button>

    <h3 id="result"></h3>

    <script>
      
        function checkNumber(num) {
            switch (num) {
                case 1:
                    return "You entered One";
                case 2:
                    return "You entered Two";
                case 3:
                    return "You entered Three";
                default:
                    return "Invalid number";
            }
        }

     
        class NumberCheck {
            constructor(number) {
                this.number = number;
            }

            getResult() {
                return checkNumber(this.number);
            }
        }

        function runProgram() {
            let value = document.getElementById("num").value;
            let num = Number(value);

            let numbers = [];

            (1 time for simple example)
            for (let i = 0; i < 1; i++) {
                let obj = new NumberCheck(num); // Object
                numbers.push(obj);
            }

            document.getElementById("result").innerHTML =
                numbers[0].getResult();
        }
    </script>

</body>
</html>
